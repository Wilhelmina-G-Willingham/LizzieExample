<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Worldly Writers</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="

 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

<body>
    <div class="main-container" id="main-container">
        
        <div class="banner" id="banner">
            <div id="banner-title">Worldly Writers</div>
            <div id="banner-subitile">Connecting the Fantastical to the Real</div>
        </div> 

        <div id="map"></div>

        <div class="input-panel" id="input-panel">
            <div id="instruction">Write your own story. Recommended 1~2 sentences:</div>

            <button class="button" id="submit-story">Submit Story</button>

        </div>
    </div>
